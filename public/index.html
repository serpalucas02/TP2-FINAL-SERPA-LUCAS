<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Gestión de Inventarios</title>
</head>
<body>
    <div class="contenedor">
        <h1>Gestión de Inventarios</h1>

        <div class="formularios">
            <!-- Formulario para registrar juegos -->
            <form id="formJuego">
                <h2>Registrar Juego</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="categoria">Categoría:</label>
                <select id="categoria" required>
                    <option value="estrategia">Estrategia</option>
                    <option value="rol">Rol</option>
                    <option value="cartas">Cartas</option>
                    <option value="familiar">Familiar</option>
                </select>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" min="1" required>
                <label for="stock">Cantidad en Stock:</label>
                <input type="number" id="stock" min="0" required>
                <button type="submit">Registrar Juego</button>
            </form>

            <!-- Formulario para registrar ventas -->
            <form id="formVenta">
                <h2>Registrar Venta</h2>
                <label for="idJuego">ID del Juego:</label>
                <input type="number" id="idJuego" required>
                <label for="cantidadVendida">Cantidad Vendida:</label>
                <input type="number" id="cantidadVendida" min="1" required>
                <button type="submit">Registrar Venta</button>
            </form>
        </div>

        <!-- Tabla para mostrar el inventario -->
        <div class="inventario">
            <h2>Inventario</h2>
            <table id="tablaInventario">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Vendidos</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
